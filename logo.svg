    <circle cx="-12" cy="0" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="12" cy="0" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="0" cy="-12" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="0" cy="12" r="1.5" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Text: AI FIX PRO -->
